<div class="card">
    <div class="header">
      <h4 class="title"><span class="now-ui-icons users_single-02"></span> Messages</h4>
      <br>
      <p class="category">Gestion des messages</p>
    </div>
    <div class="content">
      <div *ngIf="mode=='new-annonce'" class="container ">
        <div class="row">
          <div class="col-md-12 card">
            <div class="header">
              <h4 class="title">Ajouter une annonce</h4>
            </div>
            <div class="content">
              <form #f="ngForm" (ngSubmit)="onSaveAnnonce(f.value)">
                <div class="row">
                  <div class="col-md-3 ">
                    <div class="form-group">
                      <label>Titre </label>
                      <input type="text" name="title" ngModel class="form-control" placeholder="Titre" value="">
                    </div>
                  </div>
                  <div class="col-md-3 ">
                    <div class="form-group">
                      <label>Contenu </label>
                      <input type="text" name="contenu" ngModel class="form-control" placeholder="Contenu" value="">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 ">
                    <div class="form-group">
                      <label>Date</label>
                      <input type="date" name="date" ngModel class="form-control" placeholder="Date de naissance"
                        value="">
                    </div>
                  </div>
                  <div class="col-md-3 ">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Sélectionner l'urgence</label>
                      <select ngModel name="urgence" class="form-control" id="exampleFormControlSelect1">
                        <option>Urgent</option>
                        <option>Normal</option>
                        <option>Faible</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <button type="reset" (click)="onNewAnnonce()"
                      class="btn btn-secondary btn-fill float-right">Annuler</button>
                    <button type="submit" class="btn btn-info btn-fill float-right">Ajouter</button>
  
                  </div>
                </div>
                <div class="clearfix"></div>
                <br>
              </form>
            </div>
          </div>
        </div>
      </div>
  
      <div *ngIf="mode == 'list'" class="content">
        <div class="ct-chart">
          <div class="table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th class="text-center"> </th>
                  <th class="text-center"> Nom</th>
                  <th class="text-center"> Email</th>
                  <th class="text-center"> Message</th>
                  <th class="text-center"> Supprimer</th>
                </tr>
              </thead>
              <tbody>
                <tr class="button" *ngFor=" let m of pageOfItems">
                  <td class="text-center">&nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="now-ui-icons ui-1_calendar-60"></i>
                  </td>
                  <td class="text-center">{{m.nom}}</td>
                  <td class="text-center">{{m.email}}</td>
                  <td class="text-center">{{m.message}}</td>
                  <td class="text-center">
  
                    <button type="button" rel="tooltip" title="Supprimer" class="btn btn-danger btn-simple btn-xs">
                      <i class="now-ui-icons shopping_basket"></i>
                    </button>
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>
  
      </div>
      <div class="footer">
        <div class="legend text-center">
          <div class="pagination pagination-primary text-center">
            <jw-pagination  [items]="messages" [pageSize]="3" (changePage)="onChangePage($event)"></jw-pagination>
          </div>
          <br>
        </div>
        <br>
        <hr *ngIf="true">
        <div class="stats">
          <i [ngClass]="'fa fa-clock-o'"></i>SUINSIASt © 2022</div>
      </div>
    </div>
  </div>
